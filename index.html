<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

    <div class="container-fluid text-center">
        <div class="row">

            <div class="col-sm-12 col-md-2 p-0"> 

                <div class="stoggle visible d-flex align-items-center justify-content-between p-2">
                    <button id="searchButton" type="button" class="btn btn-secondary">Search</button>
                    <i class="fa-solid fa-location-crosshairs text-light"></i>
                </div>

                <div class="stoggle visible  position-relative mt-5">
                    <img class="mw-100 opacity-25 position-absolute" src="images/Cloud-background.png" alt="">
                    <img class="mw-100 side" src="images/Shower.png" alt="">
                </div>

                <div class="stoggle visible d-flex flex-column mb-3 mt-4 text-light">
                    <p class="fs-1">15 <span class="fs-3">&#xb0;C</span></p>
                    <p class="fs-3">Shower</p>
                    <p class="fs-6">Today . Fri, 5 Jun</p>
                    <p class="fs-6"><i class="fa-solid fa-location-dot fa-1x p-2"></i><span>&nbsp Helsinki</span></p>
                </div>
            

            </div>

            <div class="col-sm-12 col-md-10">
                <div class="header text-end pt-4">
                    <div class="d-inline text-bg-light text-center rounded-circle p-2">&#xb0;C</div>
                    <div class="d-inline text-bg-light text-center rounded-circle p-2 m-2">&#xb0;F</div>
                </div>


                <div class="d-flex flex-wrap flex-row mt-5 position-relative text-light">
                    <div class="col m-2 p-2">
                        <p class="card-text">Tomorrow</p>
                        <img src="images/Sleet.png" class="cloud position-absolute p-2" alt="...">
                        <img src="images/Clear.png" class="sun" alt="...">
                        <p class="card-text p-3">16&#xb0;C 11&#xb0;C</p>
                    </div>


                    <div class="col m-2 p-2">
                        <p class="card-text">Sun, 7 Jun</p>
                        <img src="images/Sleet.png" class="cloud position-absolute p-2" alt="...">
                        <img src="images/Clear.png" class="sun" alt="...">
                        <p class="card-text p-3">16&#xb0;C 11&#xb0;C</p>
                    </div>

                    <div class="col m-2 p-2">
                        <p class="card-text">Sun, 8 Jun</p>
                        <img src="images/Thunderstorm.png" class="cloud position-absolute p-2" alt="...">
                        <img src="images/Clear.png" class="sun" alt="...">
                        <p class="card-text p-3">16&#xb0;C 11&#xb0;C</p>
                    </div>

                    <div class="col m-2 p-2">
                        <p class="card-text">Sun, 9 Jun</p>
                        <img src="images/HeavyCloud.png" class="cloud position-absolute p-2" alt="...">
                        <img src="images/Clear.png" class="sun" alt="...">
                        <p class="card-text p-3">16&#xb0;C 11&#xb0;C</p>
                    </div>

                    <div class="col m-2">
                        <p class="card-text">Sun, 10 Jun</p>
                        <img src="images/HeavyRain.png" class="cloud  p-2" alt="...">
                        <p class="card-text p-3">16&#xb0;C 11&#xb0;C</p>
                    </div>


                </div>

                <div class="highlight mt-5">
                    <h1 class="text-start text-light">Today's Highlights</h1>
                </div>

                <div class="high d-flex flex-wrap flex-row mt-5 text-light justify-content-center">
                    <div class="col-4 m-2 p-2">
                        <h3 class="fs-3">Wind Status</h3>
                        <p class="">7 mph</p>
                        <p class="">WSW</p>
                    </div>

                    <div class="col-4 m-2 p-2">
                        <h3 class="fs-3">Humidity</h3>
                        <p class="">84%</p>
                        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
                        </div>
                    </div>

                    <div class="col-4 m-2 p-2">
                        <h3 class="fs-3">Visibility</h3>
                        <p class="">6.4 miles</p>
                    </div>

                    <div class="col-4 m-2 p-2">
                        <h3 class="fs-3">Air Pressure</h3>
                        <p class="">998 mb</p>
                    </div>
                </div>

                <div class="text-light text-center pt-4">
                    <p>Created by Sara</p>
                </div>
            </div>

        </div>
    </div>
